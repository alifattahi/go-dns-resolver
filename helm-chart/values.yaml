replicaCount: 1
namespace: web-app
image:
  repository: ghcr.io/alifattahi/go-dns-resolver
  tag: main-20e979f
  pullPolicy: Always
service:
  type: NodePort
  port: 8585
  nodePort: 30085
env:
  SERVER_PORT: 8585
  secrets:
    DATABASE_URL: 
resources:
  requests:
    memory: "128Mi"
    cpu: "250m"
  limits:
    memory: "256Mi"
    cpu: "500m"
prometheus:
  enabled: true
  path: /metrics
  interval: 30s
  scheme: http
  tlsConfig: null
  servicemonitor:
    labels: {}
ingress:
  enabled: true
  name: "dns-resolver-ingress"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: dns-resolver-app.local
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: dns-resolver-tls
      hosts:
        - dns-resolver-app.local
